<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <h2>Welcome To Our Game</h2>
        <h1>TIC-TAC-TOE</h1>
        <div id="game-div">
            <div class="allbtn">
                   
                <button class="clkbtn"></button><button class="clkbtn"></button><button class="clkbtn"></button>
                <button class="clkbtn"></button><button class="clkbtn"></button><button class="clkbtn"></button>
                <button class="clkbtn"></button><button class="clkbtn"></button><button class="clkbtn"></button>
            </div>


          <div class="game_result show">
              <div id="prize_img">
                  <img src="—Pngtree—happy business people celebrating success_7516356.png" alt="img">
              </div>
             <div id="result_contant">
                    <h3 class="result_msg">Congratulation player x ! You win.</h3>
                    <button class="newGame">New Game</button>
               </div>
            </div>

        </div>

        <div class="resetdiv">
            <button id="reset">Reset</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
